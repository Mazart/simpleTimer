<!DOCTYPE html>
<html>
	<head>
		<title>Simple timer</title>
		<meta charset="utf-8" />
		<style>
			* {
				border-collapse: collapse;
				margin: 0;
				padding: 0;
			    font-family: Tahoma, Arial;
			}
			
			html, body {
				min-width: 1040px;
			}
			
			body {
				background: #1f2832;
			}
			
			.center {
				padding-top: 100px;
				text-align: center;
			}

			h1 {
				font-size: 48px;
				color: #c0d6ee;
			}
			
			h2 {
				font-size: 200px;
				color: #fff;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="simpleTimer.js"></script>
		<script>
			$(document).ready(function(){
				/* date it's: DAY, HOUR, MIN, SEC of event */
				$("#timer1").simpleTimer({
					date   : '25/21/21/21',
					format : 'day',
					action : function(){
						alert("Example");
					}
				});
				
				$("#timer2").simpleTimer({
					date   : '24/23/25/30',
					format : 'hour',
					action : function(){
						alert("Example");
					}
				});
				
				$("#timer3").simpleTimer({
					date   : '23/9/25/20',
					format : 'min',
					action : function(){
						alert("Example");
					}
				});
			});
		</script>
	</head>
	<body>
		<section>
			<div class="center">
				<h1>Time left:</h1>
				<h2 id="timer1"></h2>
				<h2 id="timer2"></h2>
				<h2 id="timer3"></h2>
			</div>			
		</section>
	</body>
</html>
