<!DOCTYPE html>
<html>
	<head>
		<title>Simple timer</title>
		<meta charset="utf-8" />
		<style>
			* {
				border-collapse: collapse;
				margin: 0;
				padding: 0;
			    font-family: Tahoma, Arial;
			}
			
			html, body {
				min-width: 1040px;
			}
			
			body {
				background: #1f2832;
			}
			
			.center {
				padding: 200px 0;
				text-align: center;
			}

			h1 {
				font-size: 48px;
				color: #c0d6ee;
			}
			
			h2 {
				font-size: 256px;
				color: #fff;
			}
			
			span {
				font-size: 200px;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="simpleTimer.js"></script>
		<script>
			$(document).ready(function(){
				$().simpleTimer({ date : '21,9,59,0' });
			});
		</script>
	</head>
	<body>
		<section>
			<div class="center">
				<h1>Time left:</h1>
				<h2 id="timer">00:00:00</h2>
			</div>			
		</section>
	</body>
</html>
